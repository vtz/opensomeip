# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 2 configurations:
      # 1. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest]
        build_type: [Release]
        c_compiler: [gcc, clang]
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      # Execute tests defined by the CMake configuration. Note that --build-config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ctest --build-config ${{ matrix.build_type }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Sphinx dependencies
      run: |
        pip install sphinx>=5.0 sphinx-needs>=0.6.0 sphinxcontrib-plantuml

    - name: Extract code requirements
      run: |
        python scripts/extract_code_requirements.py \
          --project-root ${{ github.workspace }} \
          --output ${{ steps.strings.outputs.build-output-dir }}/code_references.json \
          --src-dirs src include \
          --test-dirs tests

    - name: Validate requirements
      run: |
        python scripts/validate_requirements.py \
          --project-root ${{ github.workspace }} \
          --code-refs ${{ steps.strings.outputs.build-output-dir }}/code_references.json
      continue-on-error: true

    - name: Generate traceability reports
      run: |
        # Generate traceability matrix with gap analysis
        mkdir -p ${{ steps.strings.outputs.build-output-dir }}/docs/traceability
        python scripts/generate_traceability_matrix.py \
          --project-root ${{ github.workspace }} \
          --code-refs ${{ steps.strings.outputs.build-output-dir }}/code_references.json \
          --output-dir ${{ steps.strings.outputs.build-output-dir }}/docs/traceability

        # Verify implementation status
        python scripts/verify_implementation_status.py \
          --project-root ${{ github.workspace }} \
          --code-refs ${{ steps.strings.outputs.build-output-dir }}/code_references.json \
          --output ${{ steps.strings.outputs.build-output-dir }}/docs/implementation_verification.md

        # Check spec requirement mappings
        python scripts/check_spec_requirements.py \
          --project-root ${{ github.workspace }} \
          --output ${{ steps.strings.outputs.build-output-dir }}/docs/spec_mapping_report.md

        # Generate implementation report
        python scripts/generate_implementation_report.py \
          --project-root ${{ github.workspace }} \
          --output ${{ steps.strings.outputs.build-output-dir }}/docs/implementation_report.md

    - name: Check ASPICE traceability compliance
      run: |
        GAP_ANALYSIS="${{ steps.strings.outputs.build-output-dir }}/docs/traceability/gap_analysis.md"
        
        if [ -f "$GAP_ANALYSIS" ]; then
          echo "=== Gap Analysis Summary ==="
          grep -A 10 "^## Summary" "$GAP_ANALYSIS" || true
          echo ""
          
          # Check SWE.3 (Implementation)
          if grep -q "SWE.3.*FAIL" "$GAP_ANALYSIS"; then
            echo "::error::SWE.3 FAILED - Requirements missing implementation"
            cat "$GAP_ANALYSIS" | grep -A 5 "Requirements Without Implementation"
            exit 1
          fi
          
          # Check SWE.6 (Test Coverage)
          if grep -q "SWE.6.*FAIL" "$GAP_ANALYSIS"; then
            echo "::error::SWE.6 FAILED - Requirements missing test coverage"
            cat "$GAP_ANALYSIS" | grep -A 10 "Requirements Without Test Coverage"
            exit 1
          fi
          
          echo "::notice::ASPICE traceability compliance: PASS"
        else
          echo "::warning::Gap analysis not generated"
        fi

    - name: Upload requirements artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: requirements-${{ matrix.c_compiler }}
        path: |
          ${{ steps.strings.outputs.build-output-dir }}/code_references.json
          ${{ steps.strings.outputs.build-output-dir }}/docs/
        retention-days: 14
