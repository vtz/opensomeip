# Publish Requirements Documentation to GitHub Pages
#
# This workflow builds and publishes the requirements documentation
# and traceability matrices to GitHub Pages.

name: Publish Requirements Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install sphinx>=5.0 sphinx-needs>=0.6.0 sphinxcontrib-plantuml
          pip install -r open-someip-spec/requirements.txt

      - name: Build open-someip-spec
        working-directory: open-someip-spec
        run: |
          sphinx-build -b needs src build

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF

      - name: Extract code requirements
        run: |
          python scripts/extract_code_requirements.py \
            --project-root . \
            --output build/code_references.json \
            --src-dirs src include \
            --test-dirs tests

      - name: Build requirements documentation
        run: |
          sphinx-build -b html docs/requirements build/docs/requirements

      - name: Generate traceability matrix
        run: |
          python scripts/generate_traceability_matrix.py \
            --project-root . \
            --code-refs build/code_references.json \
            --output-dir build/docs/traceability

      - name: Create index page
        run: |
          cat > build/docs/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>OpenSOMEIP Documentation</title>
            <style>
              body { font-family: sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              h1 { color: #333; }
              a { color: #0066cc; }
              ul { list-style-type: none; padding: 0; }
              li { margin: 10px 0; }
            </style>
          </head>
          <body>
            <h1>OpenSOMEIP Documentation</h1>
            <ul>
              <li><a href="requirements/index.html">Requirements Documentation</a></li>
              <li><a href="traceability/matrix.html">Traceability Matrix</a></li>
            </ul>
          </body>
          </html>
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
